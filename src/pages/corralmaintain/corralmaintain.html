<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>บันทึกการบำรุงแบบคอก</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="corralmt(mtForm)" #mtForm="ngForm" >
    <ion-item>

      <ion-label >คอกโค: </ion-label>
      <ion-select name="corralcattle" placeholder="เลือกคอก" ngModel (ionChange)="selectcorral($event)">
          <ion-option *ngFor="let c of corral" value="{{c.corral}}">{{c.corral}}</ion-option>
      </ion-select>
  </ion-item>
    <ion-item>
        <ion-label >วันที่:</ion-label>
        <ion-input type="date" name="date" ngModel="{{date}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >เวลา:</ion-label>
      <ion-input type="time" name="time" ngModel="{{time}}"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label >เลือกรายการบำรุง: </ion-label>
      <ion-select ngModel name="type_of_maintain" placeholder="การบำรุง" (ionChange)="select($event)">
          <ion-option *ngFor="let m of maintain" value="{{m.pro_maintain}}">{{m.pro_maintain}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
      <ion-label >ผู้ปฏิบัติการ: </ion-label>
      <ion-select type="text" name="operator" ngModel="{{name}}" readonly>
        <ion-option *ngFor="let op of operator" value="{{op.operator}}">{{op.operator}}</ion-option>
      </ion-select>
  </ion-item>
    <ion-item>
      <ion-label >ผู้บันทึก: </ion-label>
      <ion-input type="text"name="recoder" ngModel="{{name}}" readonly></ion-input>
  </ion-item>
    <br>
    เลือกโคในคอก
    <ion-item *ngFor="let item of dams">
      <ion-label>{{item.cattle_id}}</ion-label>
        <ion-checkbox (click)="clickSelectBox(item.cattle_id,item.key)" ></ion-checkbox>
   </ion-item>
   <button type="submit" ion-button block color="facebook">ยืนยัน</button>
  </form>
  <ion-label>รายการบำรุง</ion-label>
  <ion-card>
      <ion-row>
        <ion-col col-2>
          <ion-label><p align="center">ลำดับ</p></ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label><p align="center">ชื่อรายการ</p></ion-label>
        </ion-col>
        <ion-col col-3>
          <ion-label><p align="center">ขนาดยา</p></ion-label>
        </ion-col>
        <ion-col col-3>
            <ion-label><p align="center">วัน</p></ion-label>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let d of program ;let i = index;">
          <ion-col col-2>
              <ion-label><p align="center">{{i+1}}</p></ion-label>
            </ion-col>
            <ion-col col-4>
              <ion-label><p align="center">{{d.drug_maintain}}</p></ion-label>
            </ion-col>
            <ion-col col-3>
              <ion-label><p align="center">{{d.volumn}}</p></ion-label>
            </ion-col>
            <ion-col col-3>
                <ion-label><p align="center">{{d.day_length}}</p></ion-label>
            </ion-col>
      </ion-row>
    </ion-card>



</ion-content>
