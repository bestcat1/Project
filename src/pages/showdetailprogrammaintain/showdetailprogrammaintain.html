<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>รายละเอียดการเหนี่ยวนำ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <form (ngSubmit)="edits(data)" #data="ngForm">
      <ion-item>
          <ion-label>ชื่อรายการ:</ion-label>
          <ion-input type="text" name="drug_maintain" ngModel="{{detail.drug_maintain}}" [disabled]="edit"></ion-input>
        </ion-item>
      <ion-item>
        <ion-label>จำนวนวัน:</ion-label>
        <ion-input type="number" name="day_length" ngModel="{{detail.day_length}}" [disabled]="edit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>ขนาดยา:</ion-label>
        <ion-input type="text" name="volumn" ngModel="{{detail.volumn}}" [disabled]="edit"></ion-input>
      </ion-item>
      <br>


    <p align="center" [hidden]="!edit" ><button type="button" ion-button color="secondary" (click)="cancel(false)">แก้ไข</button></p>
    <p align="center" [hidden]="edit"><button type="button" ion-button color="danger" (click)="cancel(true)">ยกเลิก</button><button type="submit" ion-button color="secondary" >บันทึก</button></p>
    </form>
  </ion-card>
</ion-content>
