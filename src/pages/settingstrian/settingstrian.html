<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ตั้งค่าสายพันธุ์</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="addstrian(sForm)" #sForm="ngForm" >
        เพิ่มรายการสายพันธุ์<br>
        <ion-card>
          <ion-item>
              <ion-input type="text" name="strian" placeholder="กรอกชื่อสายพันธุ์" ngModel></ion-input>
                <button item-end type="submit" ion-button round color="secondary"><ion-icon name="md-add"></ion-icon></button>
          </ion-item>
        </ion-card>
  </form>
  <br>รายการสายพันธุ์ที่มี<br>
  <ion-card>
  <ion-item *ngFor="let s of item$">
      <ion-label>{{s.strian}}</ion-label>
      <button type="button" ion-button color="secondary" item-end (click)="editstrian(s.key,s.strian)">
          <ion-icon name="ios-trash">&nbsp;แก้ไข</ion-icon>
      </button>
      <button type="button" ion-button color="danger" item-end (click)="removestrian(s.key,s.strian)">
          <ion-icon name="ios-trash">&nbsp;ลบ</ion-icon>
      </button>
  </ion-item>
    </ion-card>
</ion-content>
