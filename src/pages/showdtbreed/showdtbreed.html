<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ข้อมูลการผสมพันธุ์</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <a *ngFor="let a of item$ | async">
    <form (ngSubmit)="breed(breed_cattle)" #breed_cattle="ngForm" >
      <ion-item>
        <ion-label >ชื่อแม่พันธุ์: </ion-label>
        <ion-input type="text" name="id" ngModel="{{a.id}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >ชื่อพ่อพันธุ์: </ion-label>
        <ion-input type="text" name="sireid" ngModel="{{a.sire_id}}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >ครั้งที่ผสม: </ion-label>
        <ion-input type="text" name="number_of_breeding" ngModel="{{a.number_of_breeding}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>วันที่ผสมพันธุ์: </ion-label>
        <ion-input type="date" name="datebreed" ngModel="{{a.date_breeding}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>เวลาที่ผสมพันธุ์: </ion-label>
        <ion-input type="time" name="time_breeding" ngModel="{{a.time_breeding}}" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label >ผู้บันทึก: </ion-label>
        <ion-input type="text" name="users" ngModel="{{a.users}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>แจ้งเตือนตรวจท้อง(วัน): </ion-label>
      <ion-input type="text" name="noti_pregnant" ngModel="{{a.noti_pregnant}}" readonly="{{bmark}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>กำหนดเอง</ion-label>
        <ion-checkbox ngModel="bmark" name="markbel" (click)="markb(bmark)"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>แจ้งเตือนวันกลับสัด(วัน): </ion-label>
      <ion-input type="text" name="not_oestrus" ngModel={{a.noti_oestrus}} readonly="{{EPmark}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>กำหนดเอง</ion-label>
      <ion-checkbox ngModel="EPmark" name="mEP" (click)="markep(EPmark)"></ion-checkbox>
    </ion-item>

      <ion-item>
        <ion-label>หมายเหตุ: </ion-label>
        <ion-input type="text" name="note" ngModel="{{a.note}}"></ion-input>
      </ion-item>

      <br>
      <button type="submit" ion-button block color="facebook">ยืนยัน</button>

    </form>

  </a>

  </ion-content>
