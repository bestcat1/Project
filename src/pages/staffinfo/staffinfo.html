<ion-header>

  <ion-navbar color="dark-blue">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>

</ion-header>


<ion-content padding>
<ion-grid>

  </ion-row>
</ion-grid>
</ion-content>
