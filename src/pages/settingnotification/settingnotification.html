<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ตั้งค่าการแจ้งเตือน</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-grid>
      <ion-row>
          <ion-col col-6 >รายการ</ion-col>
          <ion-col col-3 >วัน</ion-col>
          <ion-col col-3 >ตั้งค่า</ion-col>
      </ion-row>
    <ion-row *ngFor="let n of notification">
        <ion-col col-6 >{{n.list}}<br>({{n.note}})</ion-col>
        <ion-col col-3 >{{n.day_length}} วัน</ion-col>
        <ion-col col-3 ><button ion-button class="customBtn" color="secondary" (click)="edit(n.key,n.day_length,n.list,n.note)"><ion-icon name="md-build"></ion-icon></button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
