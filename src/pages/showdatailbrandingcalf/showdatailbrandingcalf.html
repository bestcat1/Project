<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ข้อมูลการตีเบอร์</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="editbranc(b_cattle)" #b_cattle="ngForm" >
    <ion-item>
      <ion-label >ชื่อแม่พันธุ์: </ion-label>
      <ion-input type="text" name="dam_id" ngModel="{{data.dam_id}}" readonly  [disabled]="edit"></ion-input>
    </ion-item>

  <ion-item>
    <ion-label >เบอร์แรกเกิด: </ion-label>
    <ion-input type="text" name="birth_id" ngModel="{{data.birth_id}}" readonly  [disabled]="edit"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label >เบอร์ที่ต้องการตี: </ion-label>
    <ion-input type="text" name="wid" ngModel="{{data.wid}}"  [disabled]="edit"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>วันที่ตีเบอร์: </ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" cancelText="ยกเลิก" doneText="ยืนยัน"  ngModel="{{data.datebran}}"  name="datebran" [disabled]="edit"></ion-datetime>

  </ion-item>
  <ion-item>
    <ion-label >ผู้ปฏิบัติการ: </ion-label>
    <ion-select type="text" name="operator" ngModel="{{data.operator}}"  [disabled]="edit" >
      <ion-option *ngFor="let op of operator" value="{{op}}">{{op}}</ion-option>
    </ion-select>
</ion-item>
  <ion-item>
      <ion-label >ผู้บันทึก: </ion-label>
      <ion-input type="text" name="recoder" ngModel="{{data.recoder}}" readonly  [disabled]="edit"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>หมายเหตุ: </ion-label>
    <ion-input type="text" name="note" ngModel="{{data.note}}"  [disabled]="edit"></ion-input>
  </ion-item>
    <br>
    <p align="center" [hidden]="!edit || privilege!='เจ้าของฟาร์ม'">
        <button type="button" ion-button color="secondary" round (click)="check(false)"><ion-icon name="md-create" ></ion-icon>&nbsp;แก้ไข</button>
    </p>
    <p align="center" [hidden]="edit">
      <button type="button" ion-button color="danger" round (click)="check(true)"><ion-icon name="md-close-circle"></ion-icon>&nbsp;ยกเลิก</button>
      <button type="submit" ion-button color="facebook" round><i class="fa fa-floppy-o"></i>&nbsp;บันทึก</button>

    </p>

  </form>
</ion-content>
