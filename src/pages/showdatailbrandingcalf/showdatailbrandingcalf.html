<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ข้อมูลการตีเบอร์</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <a *ngFor="let bc of item$ | async">
  <form (ngSubmit)="editbranc(b_cattle)" #b_cattle="ngForm" >
    <ion-item>
      <ion-label >เบอร์แรกเกิด: </ion-label>
      <ion-input type="text" name="bid" ngModel="{{bc.bid}}" [disabled]="edit"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >เบอร์ที่ต้องการตี: </ion-label>
      <ion-input type="text" name="wid" ngModel="{{bc.wid}}" [disabled]="edit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>วันที่ตีเบอร์: </ion-label>
      <ion-input type="date" name="datebran" ngModel="{{bc.datebran}}" [disabled]="edit"></ion-input>
    </ion-item>
    <ion-input  type="hidden"name="users" ngModel="{{bc.users}}"></ion-input>
    <ion-input  type="hidden" name="key" ngModel="{{bc.key}}"></ion-input>
    <ion-item>
        <ion-label >ผู้บันทึก: </ion-label>
        <ion-input type="text" name="uses" ngModel="{{bc.users}}" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>หมายเหตุ: </ion-label>
      <ion-input type="text" name="note" ngModel="{{bc.note}}" [disabled]="edit"></ion-input>
    </ion-item>

    <br>
    <p align="center" [hidden]="!edit">
        <button type="button" ion-button color="secondary" round (click)="check(false)"><ion-icon name="md-create" ></ion-icon>&nbsp;แก้ไข</button>
    </p>
    <p align="center" [hidden]="edit">
      <button type="submit" ion-button color="facebook" round><i class="fa fa-floppy-o"></i>&nbsp;บันทึก</button>
      <button type="button" ion-button color="danger" round (click)="check(true)"><ion-icon name="md-close-circle"></ion-icon>&nbsp;ยกเลิก</button>
    </p>

  </form>
</a>
</ion-content>
