<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>รายละเอียดการเหนี่ยวนำ </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form (ngSubmit)="edits(data)" #data="ngForm">
    <h4><p align="center">รายการ {{drug_sync}}</p></h4>
    <ion-item>
      <ion-label>วัน:</ion-label>
      <ion-input type="text" name="day_length" ngModel="{{day_length}}" [disabled]="edit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>เวลา:</ion-label>
      <ion-input type="time" name="time_length" ngModel="{{time_length}}" [disabled]="edit"></ion-input>
    </ion-item>
    <br>


  <p align="center" [hidden]="!edit" ><button type="button" ion-button (click)="back()">ย้อนกลับ</button><button type="button" ion-button color="secondary" (click)="cancel(false)">แก้ไข</button></p>
  <p align="center" [hidden]="edit"><button type="button" ion-button color="danger" (click)="cancel(true)">ยกเลิก</button><button type="submit" ion-button color="secondary" >บันทึก</button></p>
</form>
</ion-content>
