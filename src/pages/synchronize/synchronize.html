<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>บันทึกการเหนี่ยวนำ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="sync(sync_cattle)" #sync_cattle="ngForm" >
    <ion-item>
      <ion-label >ชื่อแม่พันธุ์: </ion-label>
      <ion-input type="text" name="dam_id" ngModel={{cattle_id}} readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label >โปรแกรมที่ใช้: </ion-label>
      <ion-select ngModel name="program_sync" placeholder="เลือกรายการ" (ionChange)="promain($event)" >
        <ion-option *ngFor="let s of syncs" value="{{s.pro_sync}}">{{s.pro_sync}}</ion-option>
      </ion-select>
  </ion-item>
    <div class="row">
        <button class="center" type="button" ion-button round color="facebook" [hidden]="checkpro" (click)="verifypro()">ตรวจสอบรายการ</button>
      </div>
      <ion-item>
        <ion-label >ผู้ปฏิบัติการ: </ion-label>
        <ion-select type="text" name="operator" ngModel="{{name}}" readonly>
          <ion-option *ngFor="let op of operator" value="{{op.operator}}">{{op.operator}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item >
        <ion-label >ผู้บันทึก: </ion-label>
        <ion-input type="text" name="recoder" ngModel="{{name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>วันที่เริ่มทำโปรแกรม: </ion-label>
      <ion-input type="date" name="datepro" ngModel="{{date}}"></ion-input>
    </ion-item>
    <br>
    <button type="submit" ion-button block color="facebook">ยืนยัน</button>

  </form>
</ion-content>
