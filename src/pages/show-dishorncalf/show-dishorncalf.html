<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ข้อมูลการสูญเขา</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar  (ionInput)="getItems($event)" placeholder="ค้นหาหมายเลขโค" ></ion-searchbar>
    <ion-list >
      <ion-label color="danger">เลือกเบอร์แรกเกิดลูกโค</ion-label>
      <ion-item  *ngFor="let calf of calfList" >
          <ion-label>เบอร์แรกเกิด: {{calf.birth_id}}</ion-label>
          <button type="button" ion-button round outline color="secondary" item-end (click)="showdetail(calf)">
            เลือก
        </button>
      </ion-item>
    </ion-list>
</ion-content>
