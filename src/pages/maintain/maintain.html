<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>บันทึกการบำรุง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="mt(mtForm)" #mtForm="ngForm" >
    <ion-item>
        <ion-label >ชื่อแม่พันธุ์: </ion-label>
        <ion-input type="text"  name="dam_id" ngModel="{{data}}" readonly></ion-input>
    </ion-item>
    <ion-item>
        <ion-label >วันที่:</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" cancelText="ยกเลิก" doneText="ยืนยัน"  [(ngModel)]="date" name="date" (ngModelChange)="test()"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label >เวลา:</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" cancelText="ยกเลิก" doneText="ยืนยัน"  ngModel="{{time}}" name="time"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label >รายการบำรุง: </ion-label>
    <ion-select ngModel name="type_of_maintain" placeholder="เลือกรายการบำรุง" (ionChange)="select($event)">
        <ion-option *ngFor="let m of maintain" value="{{m.pro_maintain}}">{{m.pro_maintain}}</ion-option>
      </ion-select>
  </ion-item>
  <ion-item>
    <ion-label >ผู้ปฏิบัติการ: </ion-label>
    <ion-select type="text" name="operator" ngModel="{{name}}" >
      <ion-option *ngFor="let op of operator" value="{{op.operator}}">{{op.operator}}</ion-option>
    </ion-select>
</ion-item>
    <ion-item>
        <ion-label >ผู้บันทึก: </ion-label>
        <ion-input type="text"name="recoder" ngModel="{{name}}" readonly></ion-input>
    </ion-item>
    <ion-card>
      <ion-row>
        <ion-col>
        <p align="center"><b>วันที่ทำการเหนี่ยวนำ</b></p>
        <h2><p align="center">{{viewDateSync | date : "dd/MM/yyyy"}}</p></h2>
      </ion-col>
      </ion-row>
    </ion-card>
    <p align="center">
 <button ion-button round color="facebook">บันทึก</button>
</p>




  </form>
  <ion-label [hidden]="hiddenProgram == 0"><b>รายการบำรุง</b></ion-label>
<ion-card [hidden]="hiddenProgram == 0">
  <ion-row>
    <ion-col col-2>
      <ion-label><p align="center">ลำดับ</p></ion-label>
    </ion-col>
    <ion-col col-4>
      <ion-label><p align="center">ชื่อรายการ</p></ion-label>
    </ion-col>
    <ion-col col-3>
      <ion-label><p align="center">ขนาดยา</p></ion-label>
    </ion-col>
    <ion-col col-3>
        <ion-label><p align="center">วัน</p></ion-label>
    </ion-col>
  </ion-row>
  <ion-row *ngFor="let d of program;let i = index;">
      <ion-col col-2>
          <ion-label><p align="center">{{i+1}}</p></ion-label>
        </ion-col>
        <ion-col col-4>
          <ion-label><p align="center">{{d.drug_maintain}}</p></ion-label>
        </ion-col>
        <ion-col col-3>
          <ion-label><p align="center">{{d.volumn}}</p></ion-label>
        </ion-col>
        <ion-col col-3>
            <ion-label><p align="center">{{d.day_length}}</p></ion-label>
        </ion-col>
  </ion-row>
</ion-card>


</ion-content>
