<ion-content >
  <div class="calendar-header">
    <ion-row class="calendar-month">
      <ion-col col-2 (click)="goToLastMonth()"><ion-icon name="arrow-back"></ion-icon></ion-col>
      <ion-col col-8>{{currentMonth}} {{currentYear}}</ion-col>
      <ion-col col-2 (click)="goToNextMonth()"><ion-icon name="arrow-forward"></ion-icon></ion-col>
    </ion-row>
  </div>
  <div class="calendar-body">
    <ion-grid>
      <ion-row class="calendar-weekday">
        <ion-col>อา</ion-col>
        <ion-col>จ</ion-col>
        <ion-col>อ</ion-col>
        <ion-col>พ</ion-col>
        <ion-col>พฤ</ion-col>
        <ion-col>ศ</ion-col>
        <ion-col>ส</ion-col>
      </ion-row>
      <ion-row class="calendar-date">
        <ion-col col-1 *ngFor="let lastDay of daysInLastMonth" class="last-month">{{lastDay}}</ion-col>
        <!-- <ion-col col-1 *ngFor="let day of daysInThisMonth" (click)="test(day)">
          <div class="currentDate" *ngIf="currentDate == day && b == y && c == x;else otherDate">{{day}}</div>
          <ng-template #otherDate class="otherDate">{{day}}<br>
            <div class="event-bullet"  *ngIf="checkEvent(day)"></div>
          </ng-template>
        </ion-col> -->
        <ion-col col-1 *ngFor="let day of daysInThisMonth" (click)="test(day)">
            <span class="currentDate" *ngIf="currentDate == day && b == y && c == x ; else otherDate">{{day}}</span>
            <ng-template #otherDate class="otherDate">
              {{day}}<br>
              <!-- <div class="event-bullet" *ngIf="checkEvent(day)"></div> -->
              <ion-icon name="alarm" *ngIf="checkEvent(day)"></ion-icon>
            </ng-template>
          </ion-col>
        <ion-col col-1 *ngFor="let nextDay of daysInNextMonth" class="next-month">{{nextDay}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <p align="center">{{selectDate}}</p>
  <ion-card *ngFor="let d of detailDate">
    <ion-item>
        <ion-label >หมายเลยโค: {{d.id_cattle}} ประเภท: {{d.type}}  </ion-label>
        <button item-end ion-button type="button" color="danger" (click)="delete(d.key,d.date)">ลบ</button>
    </ion-item>

  </ion-card>
</ion-content>
