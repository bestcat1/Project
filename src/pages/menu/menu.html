<ion-header>

  <ion-navbar color="dark-blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>หน้าหลัก <i class="fa fa-home"></i></ion-title>

    <ion-buttons end>
      <button ion-button icon-only id="notification-button" (click)="notificationview()">
        <i class="fa fa-bell" style="font-size:24px"><ion-badge id="notifications-badge" color="danger">{{count_notification}}</ion-badge></i>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="background">

  <div class="titlemenu">
<ion-list>
      <ion-avatar class="titleLogo">
          <img src="{{myPhotoURL}}" (load)="endPresent()">
        </ion-avatar>
        <ion-label class="test">{{showname}}</ion-label>
</ion-list>

    </div>


  <ion-item detail-push class="but" color="light" (click)="mncattle()" *ngIf="m1">
    <ion-avatar item-start>
      <img src="assets/menu1/1.png">
    </ion-avatar>
    <ion-label><b>บันทึกใบพันธุ์ประวัติโค</b></ion-label>
  </ion-item>

  <ion-item detail-push class="but" color="light" (click)="mndam()" *ngIf="m2">
    <ion-avatar item-start>
      <img src="assets/menu1/2.png">
    </ion-avatar>
    <ion-label><b>บันทึกระบบสืบพันธุ์แม่โค</b></ion-label>
  </ion-item>

  <ion-item detail-push class="but" color="light" (click)="mncalf()" *ngIf="m3">
      <ion-avatar item-start>
          <img src="assets/menu1/8.png">
        </ion-avatar>
    <ion-label><b>บันทึกการจัดการลูกโค</b></ion-label>
  </ion-item>
  <ion-item detail-push class="but" color="light" (click)="nurture()" *ngIf="m4">
    <ion-avatar item-start>
        <img src="assets/menu1/6.png">
      </ion-avatar>
  <ion-label><b>การรักษา</b></ion-label>
</ion-item>
  <ion-item detail-push class="but" color="light" (click)="setting()" *ngIf="m5">
      <ion-avatar item-start>
          <img src="assets/menu1/4.png">
        </ion-avatar>
    <ion-label><b>ตั้งค่าและแจ้งเตือน</b></ion-label>
  </ion-item>

  <ion-item detail-push class="but" color="light" (click)="verify()" *ngIf="m6">
      <ion-avatar item-start>
          <img src="assets/menu1/5.png">
        </ion-avatar>
    <ion-label><b>เรียกดูและแก้ไขข้อมูลโค / ออกรายงาน</b></ion-label>
  </ion-item>






</ion-content>
