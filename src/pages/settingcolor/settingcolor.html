<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ตั้งค่าสีโค</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="addcolor(clForm)" #clForm="ngForm" >
        เพิ่มรายการสีโค<br>
        <ion-card>
          <ion-item>
              <ion-input type="text" name="color" placeholder="กรอกสีโค" ngModel></ion-input>
              <button item-end type="submit" ion-button round color="secondary"><ion-icon name="md-add"></ion-icon></button>
          </ion-item>
        </ion-card>
  </form>
  <br>รายการสีโคที่มี<br>
  <ion-card>

  <ion-item *ngFor="let cl of item$">
      <ion-label>{{cl.color}}</ion-label>
      <button type="button" ion-button color="secondary" item-end (click)="editcolor(cl.key,cl.color)">
          <ion-icon name="ios-trash"></ion-icon>&nbsp;แก้ไข
      </button>
      <button type="button" ion-button color="danger" item-end (click)="removecolor(cl.key,cl.color)">
          <ion-icon name="ios-trash"></ion-icon>&nbsp;ลบ
      </button>
  </ion-item>
</ion-card>
</ion-content>
