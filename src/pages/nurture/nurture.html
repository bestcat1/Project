<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>บันทึกการรักษา</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="nt(wikiForm)" #wikiForm="ngForm" >
    <ion-item>
      <ion-label>ชื่อโค :</ion-label>
      <ion-input  type="text"  name="id" ngModel="{{id}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>จำนวนครั้งที่รักษา :</ion-label>
      <ion-input  type="number"  name="number_of_treatment" ngModel="{{number_of_treatment}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>วันที่วินิจฉัย :</ion-label>

      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" cancelText="ยกเลิก" doneText="ยืนยัน"  [(ngModel)]="date" name="datediagnose" (ngModelChange)="test1()"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>เวลาที่วินิจฉัย :</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" cancelText="ยกเลิก" doneText="ยืนยัน"  ngModel="{{time}}" name="timediagnose"></ion-datetime>

    </ion-item>

    <ion-item>
      <ion-label>อาการเจ็บป่วย :</ion-label>
      <ion-input type="text"  name="sickness" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >ผู้ปฏิบัติการ: </ion-label>
      <ion-select type="text" name="operator" ngModel="{{name}}" >
        <ion-option *ngFor="let op of operator" value="{{op}}">{{op}}</ion-option>
      </ion-select>
  </ion-item>
    <ion-item>
      <ion-label>ผู้บันทึก :</ion-label>
      <ion-input type="text" name="recoder" ngModel="{{name}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>แจ้งเตือนการรักษา :</ion-label>
      <ion-input type="number"  name="noti_treatment" ngModel="{{noti[0]}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>ยาที่ใช้ในการรักษา :</ion-label>
      <ion-select name="drug_nuture" placeholder="เพิ่มยารักษา" (ionChange)="adddrug($event)" multiple="true">
        <ion-option *ngFor="let drug of drugs" value="{{drug.drug_name}}">{{drug.drug_name}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-card>
      <ion-row>
        <ion-col>
        <p align="center"><b>วันที่ทำบำรุงแม่พันธุ์</b></p>
        <h2><p align="center">{{viewDate | date : "dd/MM/yyyy"}}</p></h2>
      </ion-col>
      </ion-row>
    </ion-card>
    <ion-label>ยาทีใช้ในการรักษา</ion-label>
    <ion-card>
      <ion-list>
        <ion-item *ngFor="let a of use_drug,let i=index;">
          <ion-label item-start>ยาตัวที่{{i+1}} : {{a}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card>
    <br>
    <button type="submit" ion-button block color="facebook">ยืนยัน</button>
  </form>


</ion-content>
