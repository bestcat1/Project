<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>รายระเอียดการแจ้งเตือน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-label>
    <p align="center">
      <b>
  รายการแจ้งเตือน {{detail.type}}<br>
    จำนวน {{detail.count}} รายการ
      </b>
    </p>
  </ion-label>
</ion-card>

<ion-card>
<ion-list>
  <ion-item  *ngFor="let d of showDetail">
    <ion-label item-start>
      หมายเลขโค: {{d.id_cattle}}
    </ion-label>
    <button item-end ion-button tpye="button" color="danger" (click)="delete(d)">
      ลบ
    </button>
  </ion-item>
</ion-list>
</ion-card>
</ion-content>
