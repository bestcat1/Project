<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>การแจ้งเตือน</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

     <ion-label>รายการแจ้งเตือน</ion-label>
     <ion-grid>
     <ion-row>
        <ion-col col-4>
          <ion-label>หมายเลขโค</ion-label>
        </ion-col>
        <ion-col col-5>
          <ion-label>รายการแจ้งเตือน</ion-label>
        </ion-col>
        <ion-col col-3>
            <ion-label>ตั้งค่า</ion-label>
        </ion-col>
      </ion-row>
  <ion-row *ngFor="let n of notification ">
    <ion-col col-4>
      <ion-label>{{n.id_cattle}}</ion-label>
    </ion-col>
    <ion-col col-5>
      <ion-label>{{n.type}}<br>{{n.date | date:'dd/MM/yyyy'}}</ion-label>
    </ion-col>
    <ion-col col-3>
      <button ion-button type="button" color="danger" class="customBtn" (click)="delete(n.key,n.date)">ลบ</button>
    </ion-col>
  </ion-row>
  </ion-grid>

</ion-content>
