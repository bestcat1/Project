<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>บันทึกข้อมูลการสูญเขา</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="dishornc(dh_cattle)" #dh_cattle="ngForm" >
        <ion-item>
            <ion-label >ชื่อแม่พันธุ์: </ion-label>
            <ion-input type="text" name="dam_id" ngModel="{{dam_id[0]}}" readonly></ion-input>
          </ion-item>
        <ion-item>
          <ion-label >เบอร์แรกเกิด: </ion-label>
          <ion-input type="text" name="birth_id" ngModel="{{bid}}" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>วันที่สูญเขา: </ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" cancelText="ยกเลิก" doneText="ยืนยัน"  [(ngModel)]="date" name="datedishorn"></ion-datetime>
        </ion-item>
        <ion-item>
            <ion-label >วิธีที่ใช้ในการสูญเขา: </ion-label>
            <ion-select ngModel name="method" placeholder="เลือกการสูญเขา">
                <ion-option value="ความร้อน">ความร้อน</ion-option>
                <ion-option value="ตัดเขา">ตัดเขา</ion-option>
                <ion-option value="สารเคมี">สารเคมี</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label >ผู้ปฏิบัติการ: </ion-label>
          <ion-select type="text" name="operator" ngModel="{{name}}" >
            <ion-option *ngFor="let op of operator" value="{{op}}">{{op}}</ion-option>
          </ion-select>
      </ion-item>
        <ion-item>
            <ion-label >ผู้บันทึก: </ion-label>
            <ion-input  type="text"name="recoder" ngModel="{{name}}" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>หมายเหตุ: </ion-label>
          <ion-input type="text" name="note" ngModel></ion-input>
        </ion-item>
        <p align="center">
        <button type="submit" ion-button round color="facebook">ยืนยัน</button>
      </p>
      </form>
</ion-content>
