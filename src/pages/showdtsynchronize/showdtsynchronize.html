<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ข้อมูลการเหนี่ยวนำ</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form (ngSubmit)="sync(sync_cattle)" #sync_cattle="ngForm" >
    <ion-item>
      <ion-label >ชื่อแม่พันธุ์: </ion-label>
      <ion-input type="text" name="dam_id" ngModel={{data.dam_id}} readonly [disabled]="edit"></ion-input>
    </ion-item>


  <ion-row>
      <ion-col col-10>
        <ion-item>
          <ion-label >โปรแกรมที่ใช้: </ion-label>
          <ion-select ngModel name="program_sync" ngModel="{{data.program_sync}}" (ionChange)="promain($event)" [disabled]="edit">
            <ion-option *ngFor="let s of syncs" value="{{s.pro_sync}}">{{s.pro_sync}}</ion-option>
          </ion-select>
      </ion-item>
    </ion-col>
    <ion-col col-2>
      <button ion-button type="button" class="btcustom" outline [disabled]="edit" (click)="verifypro()" clear><ion-icon name="md-alert" color="primary"></ion-icon></button>
    </ion-col>
      </ion-row>





      <ion-item>
        <ion-label >ผู้ปฏิบัติการ: </ion-label>
        <ion-select type="text" name="operator" ngModel="{{data.operator}}" readonly [disabled]="edit">
          <ion-option *ngFor="let op of operator" value="{{op.operator}}">{{op.operator}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item >
        <ion-label >ผู้บันทึก: </ion-label>
        <ion-input type="text" name="recoder" ngModel="{{data.recoder}}" readonly [disabled]="edit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>วันที่เริ่มทำโปรแกรม: </ion-label>
      <ion-input type="date" name="datepro" ngModel="{{data.datepro}}" [disabled]="edit"></ion-input>
    </ion-item>
    <p align="center" [hidden]="!edit">
      <button type="button" ion-button color="secondary" round (click)="check(false)"><ion-icon name="md-create" ></ion-icon>&nbsp;แก้ไข</button>
  </p>
    <p align="center" [hidden]="edit">

      <button type="button" ion-button color="danger" round (click)="check(true)"><ion-icon name="md-close-circle"></ion-icon>&nbsp;ยกเลิก</button>
      <button type="submit" ion-button color="facebook" round><i class="fa fa-floppy-o"></i>&nbsp;บันทึก</button>
    </p>

  </form>
</ion-content>
