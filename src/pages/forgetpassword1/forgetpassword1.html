<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>เปลี่ยนรหัสผ่าน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>
      <p align="center">ขั้นตอนที่ 2:</p>
    </h3>
    <ion-card [hidden]="!checkhide">
      <form (ngSubmit)="forget(data)" #data="ngForm">
      <ion-item>
        <p align="center">คำถาม: {{question[0]}}?</p>
        <p align="center">ตอบ:&nbsp;<input class="w3-input w3-border" name="anwser" type="text" ngModel placeholder="กรอกคำตอบ"></p>
        <p align="center" [hidden]="checkanwser"><font color="red">คำตอบไม่ถูกต้อง</font></p>
      </ion-item>
      <p align="center"><button ion-button type="submit" round>ต่อไป&nbsp;<i class="fa fa-arrow-right"></i></button></p>
      <br>
    </form>
    </ion-card>

  <ion-card [hidden]="checkhide">
      <form (ngSubmit)="change(datas)" #datas="ngForm">
        <p align="center">เปลี่ยนรหัสผ่าน</p>
        <p align="center">New password:<br><input class="w3-input w3-border" name="pass" type="text" ngModel placeholder="รหัสผ่านใหม่"></p>
        <p align="center">Confirm password:<br><input class="w3-input w3-border" name="cpass" type="text" ngModel   placeholder="ยืนยันรหัสผ่าน"></p>
        <p align="center" [hidden]="checkcpass"><font color="red">รหัสผ่านไม่ถูกต้อง</font></p>
        <p align="center"><button ion-button type="submit" round color="secondary">บันทึก</button></p>
      </form>
      </ion-card>
</ion-content>
