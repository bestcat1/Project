<ion-header>

  <ion-navbar color="dark-blue">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>จัดการลูกโค</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-item>
    <ion-label floating>เลือกสถานะจัดการ</ion-label>
    <ion-select (ionChange)="selectType($event)" interface="action-sheet" cancelText="ยกเลิก">
      <ion-option value="บันทึกข้อมูลการสูญเขา">บันทึกข้อมูลการสูญเขา</ion-option>
      <ion-option value="บันทึกข้อมูลการตีเบอร์">บันทึกข้อมูลการตีเบอร์</ion-option>
      <ion-option value="บันทึกข้อมูลการหย่านม">บันทึกข้อมูลการหย่านม</ion-option>
    </ion-select>
</ion-item>

<ion-searchbar class="test" (ionInput)="getItems($event)" placeholder="ค้นหาหมายเลขโค" ></ion-searchbar>
<ion-label color="danger"><b>เลือกลูกโค</b></ion-label>
<ion-list>
  <ion-item *ngFor="let e of damList" >
  <ion-label>เบอร์แรกเกิด: {{e.birth_id}}</ion-label>
  <button type="button" ion-button round outline color="secondary" item-end (click)="selectcalf(e.bid)">
      เลือก
  </button>
  </ion-item>
</ion-list>
</ion-content>
