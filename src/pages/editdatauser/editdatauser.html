<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>แก้ไขข้อมูลส่วนตัว</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <a *ngFor="let u of item$ | async">
  <form (ngSubmit)="update(uform)" #uform="ngForm" >
      <ion-item>
          <ion-label floating>Username: </ion-label>
          <ion-input type="text"class="mFont" name="users" ngModel={{u.user}} [disabled]="true"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password: </ion-label>
          <ion-input type="text" class="mFont" name="pass" ngModel="{{u.pass}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>คำถามเมื่อลืมรหัสผ่าน</ion-label>
            <ion-input type="text" class="mFont" name="question" ngModel="{{u.question}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>คำถามตอบ</ion-label>
            <ion-input type="text" class="mFont" name="anwser" ngModel="{{u.anwser}}"></ion-input>
        </ion-item>
    <ion-item>
      <ion-label floating>ชื่อ: </ion-label>
      <ion-input type="text" class="mFont" name="fname" ngModel="{{u.fname}}"></ion-input>
    </ion-item>
    <ion-input type="hidden" class="mFont" name="key" ngModel="{{u.key}}"></ion-input>
    <ion-item>
      <ion-label floating>นามสกุล: </ion-label>
      <ion-input type="text" class="mFont" name="lname" ngModel="{{u.lname}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>เพศ</ion-label>
        <ion-select ngModel="ชาย" name="gender">
            <ion-option value="ชาย">ชาย</ion-option>
            <ion-option value="หญิง">หญิง</ion-option>
          </ion-select>
    </ion-item>
    <ion-item>
        <ion-label floating>ว/ด/ป เกิด</ion-label>
        <ion-input type="date" name="day_of_birth" ngModel="{{u.day_of_birth}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>เบอร์โทร</ion-label>
        <ion-input type="text" class="mFont" name="phone_num" ngModel="{{u.phone_num}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>รหัสบัตรประชาชน</ion-label>
        <ion-input type="text" class="mFont" name="id_card" ngModel="{{u.id_card}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>ที่อยู่</ion-label>
        <ion-input type="text" class="mFont" name="address" ngModel="{{u.address}}"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" class="mFont" name="email" ngModel="{{u.email}}" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Fax.</ion-label>
        <ion-input type="text" class="mFont" name="fax" ngModel="{{u.fax}}"></ion-input>
    </ion-item>
    <br>
    <button type="submit" ion-button color="facebook">ยืนยัน</button>
  </form>
</a>
</ion-content>
