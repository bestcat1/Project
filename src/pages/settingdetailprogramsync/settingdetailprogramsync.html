<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>รายการเหนี่ยวนำ</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="addprosync(psForm)" #psForm="ngForm" >
    เพิ่มรายการเหนี่ยวนำ<br>
  <ion-card>
      <ion-item>
        <ion-label stacked>รายการ</ion-label>
          <ion-input type="text" name="drug_sync" placeholder="กรอกรายการ" ngModel></ion-input>
      </ion-item>
      <ion-input type="hidden" name="pro_sync" ngModel="{{program}}"></ion-input>
      <ion-row>
      <ion-col col-6>
      <ion-item>
          <ion-label stacked>จำนวนวัน</ion-label>
         <ion-input  type="text" name="day_length" ngModel placeholder="กรอกจำนวนวัน"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
        <ion-label class="myCustomSelect" stacked>เวลา</ion-label>
        <ion-input class="test" type="time" name="time_length" ngModel placeholder="กรอกเวลา"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <p align="center">
      <button type="submit" ion-button round color="secondary"><i class="fa fa-save" style="font-size:24px"></i></button>
    </p>
    </ion-card>
</form>

<br>รายการเหนี่ยวนำ<br>
<ion-card>
  <ion-row>
    <ion-col col-2><p align="center">ลำดับ</p></ion-col>
    <ion-col col-6><p align="center">รายการ</p></ion-col>
    <ion-col col-4><p align="center">ตั้งค่า</p></ion-col>
  </ion-row>
  <ion-row *ngFor="let d of data_drug; let i = index">
      <ion-col col-2><p align="center">{{i+1}}</p></ion-col>
      <ion-col col-6><p align="center">{{d.drug_sync}}</p></ion-col>
      <ion-col col-2><p align="center"><button ion-button class="customBtn" (click)="detail(d.key,d.day_length,d.time_length,d.drug_sync)" >แก้ไข</button></p></ion-col>
      <ion-col col-2><p align="center"><button ion-button class="customBtn" color="danger" (click)="delete(d.key)">ลบ</button></p></ion-col>
    </ion-row>
</ion-card>
</ion-content>
