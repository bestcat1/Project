<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ตั้งค่ารายการบำรุง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addpro(pmForm)" #pmForm="ngForm" >
    เพิ่มรายการบำรุง<br>
    <ion-card>
      <ion-item>
          <ion-input type="text" name="pro_maintain" [(ngModel)]="pro_maintain" placeholder="กรอกชื่อการบำรุง" ngModel></ion-input>
          <button item-end type="submit" ion-button round color="secondary"><ion-icon name="md-add"></ion-icon></button>
      </ion-item>
      </ion-card>
</form>
<br>รายการบำรุงที่มี<br>
<ion-card>
<ion-item *ngFor="let m of item$">
  <ion-label>{{m.pro_maintain}}</ion-label>
  <button type="button" ion-button color="primary" item-end (click)="setpromaintain(m.pro_maintain)" >
      <i class="fa fa-flask"></i>&nbsp;รายการยา
</button>
  <button type="button" ion-button color="danger" item-end (click)="removepro(m.key)">
      <ion-icon name="ios-trash"></ion-icon>&nbsp;ลบ
  </button>
</ion-item>
</ion-card>
</ion-content>
