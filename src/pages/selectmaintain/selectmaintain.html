<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>บันทึกการบำรุง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar class="test" (ionInput)="getItems($event)" placeholder="ค้นหาหมายเลขโค" ></ion-searchbar>

  <ion-row>

  <ion-col col-8>
  <ion-item>
  <ion-label>คอก:</ion-label>
  <ion-select okText="ยืนยัน" cancelText="ยกเลิก" class="myCustomSelect" ngModel="ทั้งหมด" name="corralcattle" (ionChange)="selectcorral($event)">
      <ion-option value="ทั้งหมด">ทั้งหมด</ion-option>
    <ion-option *ngFor="let c of corrals" value="{{c.corral}}">{{c.corral}}</ion-option>
  </ion-select>
</ion-item>
</ion-col>
<ion-col col-4>
  <button ion-button outline color="secondary" type="button" (click)="corralmaintain()">บันทึกคอก</button></ion-col>
</ion-row>

เลือกแม่พันธุ์
  <ion-list>
    <ion-item *ngFor="let e of damList" >
    <ion-label>หมายเลขแม่พันธุ์: {{e.id}}</ion-label>
    <button type="button" ion-button round outline color="secondary" item-end (click)="maintain(e.id)">
        เลือก
    </button>
    </ion-item>
  </ion-list>
</ion-content>
