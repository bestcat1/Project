<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ตั้งค่ายารักษา</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="adddrug(dForm)" #dForm="ngForm" >
    <ion-card>
      <ion-item>
        <ion-label stacked>ชื่อยา</ion-label>
          <ion-input type="text" name="drug_name" placeholder="กรอกชื่อยา" ngModel [(ngModel)]="drug_name"></ion-input>
      </ion-item>
      <ion-row>
      <ion-col col-6>
      <ion-item>
          <ion-label stacked>ชื่อสามัญ</ion-label>
         <ion-input  type="text" name="common_drug" ngModel placeholder="กรอกชื่อสามัญ" [(ngModel)]="common_drug"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
        <ion-label class="myCustomSelect" stacked>ขนาด(cc.)</ion-label>
        <ion-input type="number" name="dosage" ngModel placeholder="กรอกขนาดยา(cc.)" [(ngModel)]="dosage"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <p align="center">
      <button type="submit" ion-button round color="secondary"><i class="fa fa-save" style="font-size:24px"></i></button>
    </p>
    </ion-card>
</form>
<br>
<ion-card>
  <ion-row>
    <ion-col col-2><p align="center">ลำดับ</p></ion-col>
    <ion-col col-3><p align="center">ชื่อยา</p></ion-col>
    <ion-col col-3><p align="center">ชื่อสามัญ</p></ion-col>
    <ion-col col-2><p align="center">ขนาด</p></ion-col>
    <ion-col col-2><p align="center">ตั้งค่า</p></ion-col>
  </ion-row>
  <ion-row *ngFor="let d of drugs; let i = index">
      <ion-col col-2><p align="center">{{i+1}}</p></ion-col>
      <ion-col col-3><p align="center">{{d.drug_name}}</p></ion-col>
      <ion-col col-3><p align="center">{{d.common_drug}}</p></ion-col>
      <ion-col col-2><p align="center">{{d.dosage}}</p></ion-col>
      <ion-col col-2><p align="center"><button ion-button class="customBtn" color="danger" (click)="delete(d.key)">ลบ</button></p></ion-col>
    </ion-row>
</ion-card>
</ion-content>
