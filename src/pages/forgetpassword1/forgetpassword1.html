<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>เปลี่ยนรหัสผ่าน</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>
      <p align="center">ขั้นตอนที่ 2:</p>
    </h3>
    <ion-card >
      <form (ngSubmit)="forget(data)" #data="ngForm">
      <ion-item>
        <p align="center">คำถาม: {{question}}?</p>
        <p align="center">ตอบ:&nbsp;<input class="w3-input w3-border" name="anwser" type="text" ngModel placeholder="กรอกคำตอบ"></p>
        <p align="center" [hidden]="checkanwser"><font color="red">คำตอบไม่ถูกต้อง</font></p>
      </ion-item>
      <p align="center"><button ion-button type="submit" round>ต่อไป&nbsp;<i class="fa fa-arrow-right"></i></button></p>
      <br>
    </form>
    </ion-card>

</ion-content>
