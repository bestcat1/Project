<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ข้อมูลการตรวจท้อง</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-searchbar  (ionInput)="getItems($event)" placeholder="ค้นหาหมายเลขโค" ></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let e of damList">
      <ion-label>ชื่อแม่พันธุ์: {{e.dam_id}}<br>{{e.dateabd}}</ion-label>
      <button type="button" ion-button round outline color="secondary" item-end  (click)="showdtabdominal(e)">
        เลือก
    </button>
      </ion-item>
  </ion-list>

</ion-content>
