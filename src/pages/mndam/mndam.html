<ion-header>

  <ion-navbar color="dark-blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>จัดการระบบสืบพันธุ์แม่พันธุ์โค</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background" >

    <ion-item>
        <ion-label floating>เลือกสถานะจัดการ</ion-label>
        <ion-select name="type" (ionChange)="test($event)" cancelText="ยกเลิก" okText="ยืนยัน">
          <ion-option value="บันทึกการบำรุง">บันทึกการบำรุง</ion-option>
          <ion-option value="บันทึกการเหนี่ยวนำ">บันทึกการเหนี่ยวนำ</ion-option>
          <ion-option value="บันทึกการผสมพันธุ์">บันทึกการผสมพันธุ์</ion-option>
          <ion-option value="บันทึกการตรวจท้อง">บันทึกการตรวจท้อง</ion-option>
          <ion-option value="บันทึกการโคแท้ง">บันทึกข้อมูลโคแท้ง</ion-option>
          <ion-option value="บันทึกการคลอด">บันทึกข้อมูลการคลอด</ion-option>
        </ion-select>
      </ion-item>

      <ion-searchbar (ionInput)="getItems($event)" placeholder="ค้นหาหมายเลขโค" [hidden]="type==null"></ion-searchbar>
      <ion-row [hidden]="type==null">
        <ion-col col-6>
          <ion-item>
          <ion-label>ประเภท:</ion-label>
          <ion-select name="Head_type" (ionChange)="headsearch($event)" [(ngModel)]="head" cancelText="ยกเลิก" interface="popover">
            <ion-option value="0">คอก</ion-option>
            <ion-option value="1">สายพันธุ์</ion-option>
            <ion-option value="2">ฝูง</ion-option>
          </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
              <ion-label>></ion-label>
          <ion-select name="Sub_type" (ionChange)="subsearch($event)" [(ngModel)]="a" cancelText="ยกเลิก" interface="popover">
              <ion-option value="ทั้งหมด">ทั้งหมด</ion-option>
            <ion-option *ngFor="let s of sub_type" value="{{s}}">{{s}}</ion-option>
          </ion-select>
        </ion-item>
        </ion-col>
      </ion-row>
      <button class="bgbt" ion-button block [hidden]="type!='บันทึกการบำรุง'&&type!='บันทึกการเหนี่ยวนำ'&&type!='บันทึกการผสมพันธุ์'" (click)="clickcorral()" color="secondary" outline round>บันทึกแบบเป็นคอก({{type}})</button>
      <ion-list>
        <ion-label color="danger"><b>เลือกหมายเลขโค</b></ion-label>
        <ion-item *ngFor="let dam of damList">
          <ion-label [hidden]="type==null">หมายเลขโค: {{dam.cattle_id}}</ion-label>
          <button class="button1" type="button" ion-button round outline color="secondary" item-end (click)="showdetail(dam.cattle_id)">
            เลือก
          </button>
        </ion-item>
      </ion-list>
