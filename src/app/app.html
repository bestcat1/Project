<ion-menu id="myMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>เมนู</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
      <ion-item color="dark-blue">
          <ion-avatar item-start>
              <img src="{{myPhotoURL}}">
          </ion-avatar>
          <ion-label>คุณ{{fname}} {{lname}}</ion-label>
        </ion-item>
    <ion-list>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}"></ion-icon> {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
