<ion-header>

  <ion-navbar color="dark-blue">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>ออกรายงานข้อมูลโค</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-list>
    <h4><p align="center">เลือกประเภทรายงาน</p></h4>
    <ion-item>
      <ion-label><ion-icon name="md-archive"></ion-icon>&nbsp;รายงาน</ion-label>
      <ion-select ngModel name="typereport" (ionChange)="typereport($event)">
        <ion-option value="ข้อมูลโคทั้งหมด">ข้อมูลโคทั้งหมด</ion-option>
        <ion-option value="ข้อมูลการบำรุง">ข้อมูลการบำรุง</ion-option>
        <ion-option value="ข้อมูลการเหนี่ยวนำ">ข้อมูลการเหนี่ยวนำ</ion-option>
        <ion-option value="ข้อมูลการผสมพันธุ์">ข้อมูลการผสมพันธุ์</ion-option>
        <ion-option value="ข้อมูลการตรวจท้อง">ข้อมูลการตรวจท้อง</ion-option>
        <ion-option value="ข้อมูลการคลอด">ข้อมูลการคลอด</ion-option>
        <ion-option value="ข้อมูลการรักษา">ข้อมูลการรักษา</ion-option>
        <ion-option value="ข้อมูลการสูญเขา">ข้อมูลการสูญเขา</ion-option>
        <ion-option value="ข้อมูลการตีเบอร์">ข้อมูลการตีเบอร์</ion-option>
        <ion-option value="ข้อมูลการหย่านม">ข้อมูลการหย่านม</ion-option>
        <ion-option value="ข้อมูลโคแท้ง">ข้อมูลโคแท้ง</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <p align="center">
      <button type="button" ion-button color="danger" round (click)="createPdf()"><ion-icon name="md-document" ></ion-icon>&nbsp;PDF</button>
      <button type="button" ion-button color="secondary" round><ion-icon name="md-browsers"></ion-icon>&nbsp;EXCEL</button>
  </p>
</ion-content>
