<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>แก้ไขข้อมูลโค</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-searchbar  (ionInput)="getItems($event)" placeholder="ค้นหาหมายเลขโค" ></ion-searchbar>
<ion-item>
    <ion-label>คอก:</ion-label>
    <ion-select okText="ยืนยัน" cancelText="ยกเลิก" class="myCustomSelect" ngModel="{{corral}}" name="corralcattle" (ionChange)="selectcorral($event)">
        <ion-option value="ทั้งหมด">ทั้งหมด</ion-option>
      <ion-option *ngFor="let c of corrals" value="{{c.corral}}">{{c.corral}}</ion-option>
    </ion-select>
  </ion-item>
<ion-list>
  <ion-label color="danger">เลือกหมายเลขโค</ion-label>
  <ion-item  *ngFor="let dam of damList">
    <ion-label>หมายเลขโค: {{dam.id}}</ion-label>>
    <button type="button" ion-button round outline color="secondary" item-end (click)="showdetail(dam.id)">
        เลือก
    </button>
  </ion-item>
</ion-list>
</ion-content>
