<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>บันทึกการเหนี่ยวนำแบบคอก</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="corralsync(sync_cattle)" #sync_cattle="ngForm" >
    <ion-item>

      <ion-label >คอกโค: </ion-label>
      <ion-select name="corralcattle" placeholder="เลือกคอก" ngModel (ionChange)="selectcorral($event)">
          <ion-option *ngFor="let c of corral" value="{{c.corral}}">{{c.corral}}</ion-option>
      </ion-select>
  </ion-item>

    <ion-row>
        <ion-col col-10>
          <ion-item>
            <ion-label >โปรแกรมที่ใช้: </ion-label>
            <ion-select ngModel name="program_sync" placeholder="เลือกรายการ" (ionChange)="promain($event)" >
              <ion-option *ngFor="let s of syncs" value="{{s.pro_sync}}">{{s.pro_sync}}</ion-option>
            </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <button ion-button type="button" class="btcustom" outline [disabled]="checkpro" (click)="verifypro()" clear><ion-icon name="md-alert" color="primary"></ion-icon></button>
      </ion-col>
        </ion-row>


      <ion-item>
        <ion-label >ผู้ปฏิบัติการ: </ion-label>
        <ion-select type="text" name="operator" ngModel="{{name}}" readonly>
          <ion-option *ngFor="let op of operator" value="{{op.operator}}">{{op.operator}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label >ผู้บันทึก: </ion-label>
        <ion-input type="text" name="recoder" ngModel="{{name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>วันที่เริ่มทำโปรแกรม: </ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" cancelText="ยกเลิก" doneText="ยืนยัน"  [(ngModel)]="date" name="datepro" (ngModelChange)="test()"></ion-datetime>
    </ion-item>
    <ion-card>
        <ion-row>
          <ion-col>
          <p align="center"><b>วันที่ผสมพันธุ์</b></p>
          <h2><p align="center">{{viewDate | date : "dd/MM/yyyy"}}</p></h2>
        </ion-col>
        </ion-row>
    </ion-card>
  <br>
    เลือกโคในคอก
    <ion-item *ngFor="let item of dams ">
      <ion-label>{{item.id}}</ion-label>
        <ion-checkbox (click)="clickSelectBox(item.id,item.key)" ></ion-checkbox>
   </ion-item>
   <p align="center">
   <button type="submit" ion-button block color="facebook" round>ยืนยัน</button>
  </p>
  </form>

</ion-content>
