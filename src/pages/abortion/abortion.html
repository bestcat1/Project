<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>บันทึกข้อมูลโคแท้ง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="abortion(dataForm)" #dataForm="ngForm">
    <ion-list *ngFor="let a of item">
   <ion-item >
        <ion-label>หมายเลขแม่พันธุ์ :</ion-label>
        <ion-input type="text"name="dam_id" ngModel="{{a.cattle_id}}" readonly></ion-input>
    </ion-item>
    <ion-item >
        <ion-label>วันที่ผสมพันธุ์ :</ion-label>
        <ion-input type="date" name="date_breeding" ngModel="{{day[0]}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >ผู้ปฏิบัติการ: </ion-label>
      <ion-select type="text" name="operator" ngModel="{{name}}" >
        <ion-option *ngFor="let op of operator" value="{{op}}">{{op}}</ion-option>
      </ion-select>
  </ion-item>
    <ion-item >
        <ion-label>ผู้บันทึก :</ion-label>
        <ion-input type="text"name="recoder" ngModel="{{name}}" readonly></ion-input>
    </ion-item>
    <ion-item >
        <ion-label>แจ้งเตือนเหนี่ยวนำการกลับสัด :</ion-label>
        <ion-input type="number" name="alert_sync" ngModel="{{noti[0]}}"></ion-input>
    </ion-item>
    <ion-item >
        <ion-label>หมายเหตุ :</ion-label>
        <ion-input type="text"name="note" ngModel></ion-input>
    </ion-item>
</ion-list>
<p align="center"><button ion-button round type="submit">บันทึก</button></p>
</form>
</ion-content>
