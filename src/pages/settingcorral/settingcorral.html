<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ตั้งค่าคอกวัว</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="addcorral(cForm)" #cForm="ngForm" >
      เพิ่มรายการคอกโค<br>
    <ion-card>
        <ion-item>
            <ion-input type="text" name="corral" [(ngModel)]="data_corral" placeholder="กรอกชื่อคอก" ngModel></ion-input>
            <button item-end type="submit" ion-button round color="secondary"><ion-icon name="md-add"></ion-icon></button>
        </ion-item>
    </ion-card>
</form>


<br>รายการคอกโคที่มี<br>
<ion-card>
<ion-item *ngFor="let c of item$">
    <ion-label>{{c.corral}}</ion-label>
    <button type="button" ion-button color="secondary" item-end (click)="editcorral(c.key,c.corral)">
        <ion-icon name="ios-trash"></ion-icon>&nbsp;แก้ไข
    </button>
    <button type="button" ion-button color="danger" item-end (click)="removecorral(c.key,c.corral)">
        <ion-icon name="ios-trash"></ion-icon>&nbsp;ลบ
    </button>
</ion-item>
</ion-card>
</ion-content>
