<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ข้อมูลการหย่านม</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <a *ngFor="let wc of item$ | async">
  <form (ngSubmit)="editweanc(wean_cattle)" #wean_cattle="ngForm" >
    <ion-item>
      <ion-label >เบอร์แรกเกิด: </ion-label>
      <ion-input type="text" name="bid" ngModel="{{wc.bid}}" [disabled]="edit"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>วันที่หย่านม: </ion-label>
      <ion-input type="date" name="datewean" ngModel="{{wc.datewean}}" [disabled]="edit"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>น้ำหนักหย่านม(กก.): </ion-label>
        <ion-input type="text" name="weanweight" ngModel="{{wc.weanweight}}" [disabled]="edit"></ion-input>
      </ion-item>
      <ion-input  type="hidden"name="uses" ngModel="{{wc.users}}"></ion-input>
      <ion-input  type="hidden" name="key" ngModel="{{wc.key}}"></ion-input>
    <ion-item >
        <ion-label >ผู้บันทึก: </ion-label>
        <ion-input type="text"name="use" ngModel="{{wc.uses}}" [disabled]="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>หมายเหตุ: </ion-label>
      <ion-input type="text" name="note" ngModel="{{wc.note}}" [disabled]="edit"></ion-input>
    </ion-item>

    <br>
    <p align="center" [hidden]="!edit">
        <button type="button" ion-button color="secondary" round (click)="check(false)"><ion-icon name="md-create" ></ion-icon>&nbsp;แก้ไข</button>
    </p>
    <p align="center" [hidden]="edit">
      <button type="submit" ion-button color="facebook" round><i class="fa fa-floppy-o"></i>&nbsp;บันทึก</button>
      <button type="button" ion-button color="danger" round (click)="check(true)"><ion-icon name="md-close-circle"></ion-icon>&nbsp;ยกเลิก</button>
    </p>

  </form>
</a>
</ion-content>
