<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ข้อมูลโคแท้ง</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="abortion(dataForm)" #dataForm="ngForm">
    <ion-list>
   <ion-item >
        <ion-label>หมายเลขแม่พันธุ์ :</ion-label>
        <ion-input type="text"name="dam_id" ngModel="{{detail.dam_id}}" readonly></ion-input>
    </ion-item>
    <ion-item >
        <ion-label>วันที่ผสมพันธุ์ :</ion-label>
        <ion-input type="date" name="date_breeding" ngModel="{{detail.date_breeding}}" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label >ผู้ปฏิบัติการ: </ion-label>
      <ion-select type="text" name="operator" ngModel="{{detail.operator}}" >
        <ion-option *ngFor="let op of operator" value="{{op}}">{{op}}</ion-option>
      </ion-select>
  </ion-item>
    <ion-item >
        <ion-label>ผู้บันทึก :</ion-label>
        <ion-input type="text"name="recoder" ngModel="{{detail.recoder}}" readonly></ion-input>
    </ion-item>
    <ion-item >
        <ion-label>แจ้งเตือนเหนี่ยวนำการกลับสัด :</ion-label>
        <ion-input type="number" name="alert_sync" ngModel="{{detail.alert_sync}}"></ion-input>
    </ion-item>
    <ion-item >
        <ion-label>หมายเหตุ :</ion-label>
        <ion-input type="text"name="note" ngModel="{{detail.note}}"></ion-input>
    </ion-item>
</ion-list>
<p align="center"><button ion-button round type="submit">บันทึก</button></p>
</form>
</ion-content>
