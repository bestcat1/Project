<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ตั้งค่าแบรนด์</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="background">
    <p align="center">โลโก้<br>
    <ion-col><img src="{{  myPhotoURL }}" (load)="close()"></ion-col>
    <br>

    <button ion-button class="ctmbutton" (click)="takePhoto()" round color="primary"><ion-icon name="ios-camera-outline"></ion-icon></button>
    <button ion-button class="ctmbutton" (click)="selectPhoto()" round color="primary"> <ion-icon name="images"></ion-icon></button>
  </p>


<form  *ngFor="let d of detail_user" (ngSubmit)="edit_bran_farm(data,d.key)" #data="ngForm">
  <ion-card>
    <ion-card-content>
        <ion-item>
            <ion-label stacked>ชื่อฟาร์มภาษาไทย</ion-label>
            <ion-input type="text" name="farm_name_TH" placeholder="กรอกชื่อฟาร์มภาษาไทย" ngModel="{{d.farm_name_TH}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>ชื่อฟาร์มภาษาอังกฤษ</ion-label>
            <ion-input type="text" name="farm_name_EN" placeholder="กรอกชื่อฟาร์มภาษาอังกฤษ" ngModel="{{d.farm_name_EN}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>ชื่อย่อฟาร์ม</ion-label>
            <ion-input type="text" name="farm_initial" placeholder="กรอกชื่อย่อฟาร์ม" ngModel="{{d.farm_initial}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>ที่อยู่ฟาร์ม</ion-label>
            <ion-input type="text" name="farm_address" placeholder="กรอกที่อยู่ฟาร์ม" ngModel="{{d.farm_address}}"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>เบอร์โทร</ion-label>
            <ion-input type="number" name="phone_num" placeholder="กรอกเบอร์โทร" ngModel="{{d.phone_num}}"></ion-input>
        </ion-item>


    </ion-card-content>

  </ion-card>
  <p align="center">
  <button ion-button type="submit" round color="secondary">   <ion-icon name="md-download"></ion-icon>&nbsp;บันทึก</button>
  </p>
</form>
</ion-content>
