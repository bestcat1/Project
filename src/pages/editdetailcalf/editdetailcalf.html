<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>แก้ไขข้อมูลูกโค</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <a *ngFor="let d of detail">
    <form (ngSubmit)="editc(edit_cattle)" #edit_cattle="ngForm">
        <ion-item>
            <ion-label>เบอร์แรกเกิด :</ion-label>
            <ion-input  type="text"  name="birth_id" ngModel="{{d.birth_id}}"></ion-input>
        </ion-item>
          <ion-item>
              <ion-label>ชื่อโค :</ion-label>
              <ion-input  type="text"  name="name_cattle" ngModel="{{d.name_cattle}}"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>สายพันธุ์: </ion-label>
            <ion-select name="breed" ngModel="{{d.breed}}">
                <ion-option *ngFor="let s of strian" value="{{s.strian}}">{{s.strian}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>สีโค: </ion-label>
          <ion-select name="color"  ngModel="{{d.color}}">
              <ion-option *ngFor="let cl of color" value="{{cl.color}}">{{cl.color}}</ion-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>เพศ: </ion-label>
        <ion-select name="sex" ngModel="{{d.sex}}">
            <ion-option value="BULL">เพศผู้</ion-option>
            <ion-option value="MISS">เพศเมีย</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>น้ำหนักแรกเกิด(กก.) :</ion-label>
        <ion-input  type="number"  name="birth_weight" ngModel="{{d.birth_weight}}"></ion-input>
    </ion-item>
          <br>
          <p align="center">
              <button type="button" ion-button color="danger" (click)="exit()" round>
                  <ion-icon name="md-close-circle"></ion-icon>&nbsp;ยกเลิก
              </button>
              <button type="submit" ion-button color="facebook" round>
                  <ion-icon name="md-create"></ion-icon>&nbsp;บันทึก
              </button>


          </p>
      </form>
    </a>
</ion-content>
