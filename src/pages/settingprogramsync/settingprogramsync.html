<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>ตั้งค่ารายการเหนี่ยวนำ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="addpro(psForm)" #psForm="ngForm" >
    โปรแกรมหนี่ยวนำ<br>
    <ion-card>
      <ion-item>
          <ion-input type="text" name="pro_sync" placeholder="เพิ่มโปรแกรมการเหนี่ยวนำ" ngModel [(ngModel)]="pro_sync"></ion-input>
          <button item-end type="submit" ion-button round color="secondary"><ion-icon name="md-add"></ion-icon></button>
      </ion-item>
    </ion-card>
</form>
<br>โปรแกรมเหนี่ยวนำที่มี<br>
<ion-card>
<ion-item *ngFor="let s of item$ ">
  <ion-label>{{s.pro_sync}}</ion-label>
  <button type="button" ion-button color="primary" item-end (click)="stdetailsync(s.pro_sync)">
      <i class="fa fa-flask"></i> &nbsp;รายการยา
</button>
  <button type="button" ion-button color="danger" item-end (click)="removepro(s.key)">
      <ion-icon name="ios-trash"></ion-icon>&nbsp;ลบ
  </button>
</ion-item>
</ion-card>
</ion-content>
