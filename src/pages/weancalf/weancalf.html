<ion-header>

  <ion-navbar color="dark-blue">
    <ion-title>บันทึกข้อมูลการหย่านม</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="weanc(wean_cattle)" #wean_cattle="ngForm" >
        <ion-item>
            <ion-label >ชื่อแม่พันธุ์: </ion-label>
            <ion-input type="text" name="dam_id" ngModel="{{dam_id[0]}}" readonly></ion-input>
          </ion-item>

        <ion-item>
          <ion-label >เบอร์แรกเกิด: </ion-label>
          <ion-input type="text" name="birth_id" ngModel="{{bid}}" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>วันที่หย่านม: </ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" cancelText="ยกเลิก" doneText="ยืนยัน"  [(ngModel)]="date" name="datewean"></ion-datetime>

        </ion-item>
        <ion-item>
            <ion-label>น้ำหนักหย่านม(กก.): </ion-label>
            <ion-input type="number" name="wean_weight" ngModel></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>รอบอกหลังหย่านม(ซม.): </ion-label>
            <ion-input type="number" name="wean_chest_head_ratio" ngModel></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>ความสูงสะโพกหลังหย่านม(ซม.): </ion-label>
            <ion-input type="number" name="wean_hip_hight" ngModel></ion-input>
          </ion-item>
          <ion-item>
            <ion-label >ผู้ปฏิบัติการ: </ion-label>
            <ion-select type="text" name="operator" ngModel="{{name}}" >
              <ion-option *ngFor="let op of operator" value="{{op}}">{{op}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-item >
            <ion-label >ผู้บันทึก: </ion-label>
            <ion-input type="text"name="recoder" ngModel="{{name}}" readonly></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>หมายเหตุ: </ion-label>
          <ion-input type="text" name="note" ngModel></ion-input>
        </ion-item>

        <br>
        <p align="center">
        <button type="submit" ion-button round color="facebook">ยืนยัน</button>
</p>
      </form>
</ion-content>
